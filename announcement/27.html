            <h2>《方舟指令》手游随机抽取类玩法概率公示</h2>
        </div>
        <div class="article-content">
            <p><span style="font-size: 16px; color: rgb(83, 88, 114);">据有关法规，《方舟指令》手游对随机抽取类玩法及其概率及结果公布如下：</span></p><p><span style="font-size: 16px; color: rgb(83, 88, 114);">召唤概率公布：</span></p><p><br/></p><p><span style="font-size: 16px; color: rgb(11, 83, 190);"><strong>1、凭神召唤概率分布：</strong></span></p><p><span style="font-size: 16px; color: rgb(83, 88, 114);">UR级誓灵&nbsp; &nbsp;整体概率：5%</span></p><p><span style="font-size: 16px; color: rgb(83, 88, 114);">SR级誓灵&nbsp; &nbsp;整体概率：15%</span></p><p><span style="font-size: 16px; color: rgb(83, 88, 114);">R级誓灵&nbsp; &nbsp; &nbsp;整体概率：80%</span></p><p><span style="font-size: 16px; color: rgb(83, 88, 114);">※累计满10次凭神召唤可触发【奇迹召唤】（必定召唤SR或UR誓灵）</span></p><p><br/></p><p><strong><span style="font-size: 16px; color: rgb(11, 83, 190);">2、友情召唤概率分布：</span></strong></p><p><span style="font-size: 16px; color: rgb(83, 88, 114);">R级誓灵&nbsp; &nbsp; 整体概率：8%</span></p><p><span style="font-size: 16px; color: rgb(83, 88, 114);">蓝色材料&nbsp; &nbsp;整体概率：10%</span></p><p><span style="font-size: 16px; color: rgb(83, 88, 114);">N级誓灵&nbsp; &nbsp; 整体概率：40%</span></p><p><span style="font-size: 16px; color: rgb(83, 88, 114);">绿色材料&nbsp; &nbsp;整体概率：42%</span></p>
