                    <h2>同人赏：灵魂作画驾到</h2>
                </div>
                <div class="article-content">
                    <p>今天我们要说的这位御灵士<span style="color: rgb(192, 0, 0);">@洞明耀真</span> 的作品，是那种……很少见的那种<br/></p><p>他的画风三分沙雕三分带感四分漫不经心</p><p>外带两分灵魂一分内味儿</p><p>很可爱</p><p>&nbsp;</p><p>只需浏览以下小剧场，你就会跟我一样，欲罢不能<span style="font-family: " microsoft="" font-size:="" background-color:="">( ͡° ͜ʖ ͡°)✧</span></p><p><span style="font-family: " microsoft="" font-size:="" background-color:=""><br/></span></p><p style="text-align: center;">&nbsp;<img src="/upload/fzzly2/image/20200512/1589277100999999.jpg" title="1589277100999999.jpg" alt="方舟指令-同人赏（via洞明）01.jpg"/></p><p style="text-align: center;">&nbsp;<img src="/upload/fzzly2/image/20200512/1589277121999999.jpg" title="1589277121999999.jpg" alt="方舟指令-同人赏（via洞明）02.jpg"/></p><p style="text-align: center;"><img src="/upload/fzzly2/image/20200512/1589277154999999.jpg" title="1589277154999999.jpg" alt="方舟指令-同人赏（via洞明）03.jpg"/></p><p><br/></p><p style="text-align: center;">---------------如约而至的投稿广告---------------</p><p style="text-align: center;">&nbsp;</p><p style="text-align: center;">同人作品投稿，请认准以下渠道哦↓↓↓</p><p style="text-align: center;"><img src="/upload/fzzly2/image/20200512/1589277185999999.jpg" title="1589277185999999.jpg" alt="投稿说明banner-20200310.jpg"/>&nbsp;</p><p style="text-align: center;"><span style="color: rgb(192, 0, 0);">温</span><span style="color: rgb(192, 0, 0);">馨提示：游戏公告展示有限，考虑到观看后续的可能性，建议投稿连载小说的御灵士选择第二种投稿方式哦</span></p><p><br/></p>
