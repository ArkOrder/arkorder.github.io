                </div>
                <div class="article-content">
                    <p style="text-align: center;">本期<span style="color: rgb(192, 0, 0);">《方舟指令同人赏》</span>为您带来的是御灵士<span style="color: rgb(192, 0, 0);">@SK霜爷</span> 的各阵营所属誓灵大杂烩</p><p style="text-align: center;">接下来让我们把目光聚焦到</p><p style="text-align: center;">绝凶的巨兽</p><p style="text-align: center;">伐楼那应援会会长（<span style="text-decoration: line-through;">我刚刚封的</span>）</p><p style="text-align: center;"><span style="text-decoration: none;">亢奋</span>秘药的制造者</p><p style="text-align: center;"><span style="text-decoration: line-through;">2020年金像奖得主</span></p><p style="text-align: center;">蝎之医者</p><p style="text-align: center;">安格斯<span style="text-decoration: line-through;">厚牛堡</span>身上吧↓↓↓</p><p><br/></p><p style="text-align: center;"><img src="/upload/fzzly2/image/20200422/1587552578999999.jpg" title="1587552578999999.jpg" alt="方舟指令-同人赏（SK霜爷）-20200414.jpg"/></p><p><br/></p><p style="text-align: center;">---------------如约而至的投稿广告---------------</p><p><br/></p><p style="text-align: center;">同人作品投稿，请认准以下渠道哦↓↓↓</p><p><br/></p><p style="text-align: center;"><img src="/upload/fzzly2/image/20200422/1587552599999999.jpg" title="1587552599999999.jpg" alt="投稿说明banner-20200310.jpg"/></p><p style="text-align: center;"><span style="color: rgb(192, 0, 0);"><br/></span></p><p style="text-align: center;"><span style="color: rgb(192, 0, 0);">温馨提示：游戏公告展示有限，考虑到观看后续的可能性，建议投稿连载小说的御灵士选择第二种投稿方式哦</span></p><p><br/></p>
