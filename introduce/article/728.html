                    <h2>誓灵资料：无名的守夜者</h2>
                </div>
                <div class="article-content">
                    <p>独自守候在遗落之地，美丽而孤独的掌灯人。<br/>偶尔也会有能穿梭时空的旅人去拜访她，据说她一直在等待着什么人，但问及那些人的名字时，她只会低低地回答：“一些迷路的孩子……如果我不等在这里的话，她们就回不去了。”<br/>“可一个人在这里不寂寞吗？”旅人问道，“即使是我，也只能呆在这里陪您一小会儿。”<br/>“还好，这里的光夜由我控制，所以一天可以看很多次日落……日落很美。”<br/>“人很苦闷的时候，就会喜欢看日落。”旅人看着她，“您也很苦闷吗？”<br/>守夜者没有回答，太阳在死寂中沉了下去。<br/><br/>※无名的守夜者并非角色真实名称，角色名称会随活动剧情发展而解锁，如无法通关剧情则会在活动结束后自动解锁。</p><p><br/></p><p style="text-align: center;"><img src="/upload/fzzly2/image/20200916/1600241938999999.jpg" title="1600241938999999.jpg" alt="【方舟指令】无名的守夜者立绘-横版20200914.jpg"/></p>
