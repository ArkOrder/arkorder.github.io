                    <h2>誓灵资料：玉子烧</h2>
                </div>
                <div class="article-content">
                    <p>笨手笨脚的孩子，性格也给人一种软绵绵的感觉。<br/>身上总是散发着一种“让人想保护（想欺负）”的气场……嘛，主要是焦急或者被欺负时候那种想哭的表情非常可爱。<br/>会观察周围的氛围，很在意别人的感受，说话时会有点犹豫的感觉，旁人看起来会觉得她不太有自信。<br/>不过，因为温柔而显得笨拙，这也是她最惹人怜爱的部分吧。</p><p><br/></p><p style="text-align: center;"><img src="/upload/fzzly2/image/20201013/1602584724999999.jpg" title="1602584724999999.jpg" alt="玉子烧技能介绍-游戏公告用.jpg"/></p>
