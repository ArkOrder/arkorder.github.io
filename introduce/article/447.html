                    <h2>誓灵资料：海姆达尔</h2>
                </div>
                <div class="article-content">
                    <p><br/></p><p><br style="color: rgb(51, 51, 51); font-family: Arial, &quot;PingFang SC&quot;, &quot;Hiragino Sans GB&quot;, &quot;Microsoft YaHei&quot;, &quot;WenQuanYi Micro Hei&quot;, sans-serif; font-size: 14px; white-space: normal; background-color: rgb(255, 255, 255);"/><span style="font-size: 16px; color: rgb(83, 88, 114);">海姆达尔是阿斯加德的守护者，为了肩负这样的任务，诸神让她拥有最好的眼睛，即使在黑夜中也可看到极远。给她非常灵敏的耳朵，连草木、羊毛生长的声音也可听到，而且日夜不休息也不会疲惫。<br style="color: rgb(51, 51, 51); font-family: Arial, &quot;PingFang SC&quot;, &quot;Hiragino Sans GB&quot;, &quot;Microsoft YaHei&quot;, &quot;WenQuanYi Micro Hei&quot;, sans-serif; font-size: 14px; white-space: normal; background-color: rgb(255, 255, 255);"/>也是最好的守护者，也是最强的监视者。<br style="color: rgb(51, 51, 51); font-family: Arial, &quot;PingFang SC&quot;, &quot;Hiragino Sans GB&quot;, &quot;Microsoft YaHei&quot;, &quot;WenQuanYi Micro Hei&quot;, sans-serif; font-size: 14px; white-space: normal; background-color: rgb(255, 255, 255);"/>所以您的一举一动在她的眼下都是不会被放过的哦~</span></p><p><span style="font-size: 16px; color: rgb(83, 88, 114);"><br/></span></p><p><span style="font-size: 16px; color: rgb(83, 88, 114);"><img src="/upload/fzzly2/image/20191010/1570678482999999.jpg" title="1570678482999999.jpg" alt="【方舟指令】海尔达姆立绘-横版20191009.jpg"/></span></p><p><span style="font-size: 16px; color: rgb(83, 88, 114);"><br/></span></p><p><span style="font-size: 16px; color: rgb(83, 88, 114);"><br/></span></p>
