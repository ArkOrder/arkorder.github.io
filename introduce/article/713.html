                    <h2>誓灵资料：古尔薇格</h2>
                </div>
                <div class="article-content">
                    <p>如果要说一个让华纳神族又爱又恨的神明，那必然是古尔薇格。<br/>与她那无与伦比的魔力一样，古尔薇格在性格上的乖僻也是无人能及的，而且她还很喜欢主动寻衅滋事……<br/>“是不是很讨厌我？嗯？是不是？是不是？哈哈哈哈，很好，我就是喜欢看阿萨神族的废物们脸上露出这种憋屈又无能为力的表情！”<a ignore="ignore" suda-data="key=original_blog_unfold&amp;value=click_pickup:4541855998418845:1630411905" class="WB_text_opt" action-type="fl_fold"></a></p><p style="text-align: center;"><img src="/upload/fzzly2/image/20200826/1598412945999999.jpg" title="1598412945999999.jpg" alt="【方舟指令】古尔薇格立绘-横版20200811.jpg"/></p>
