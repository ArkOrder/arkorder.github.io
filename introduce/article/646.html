                    <h2>誓灵资料：鲁格-雏光</h2>
                </div>
                <div class="article-content">
                    <p>司掌光明的神，是既努阿达之后的至高王……的幼年形态！<br/>透过稚嫩的外表，依稀能窥见未来作为少女王者的风范，不过由于孩子特有的稚气，结合成了某种更可爱的……小猎犬一般的气质（？）<br/>有些寡言，却是一个精力十足，非常好动的孩子。<br/>如果无法每天定量得到御灵士的关注，就会精力过剩，最后导致拆家的惨案。</p><p><br/></p><p><img src="/upload/fzzly2/image/20200527/1590574318999999.jpg" title="1590574318999999.jpg" alt="【方舟指令】小鲁格立绘-横版20200525.jpg"/></p>
