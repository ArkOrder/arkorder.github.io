                    <h2>誓灵资料：白虎</h2>
                </div>
                <div class="article-content">
                    <p>代表少昊与西方七宿的西方之神，于八卦为乾、兑、于五行主金。<br style="color: rgb(51, 51, 51); font-family: Arial, &quot;PingFang SC&quot;, &quot;Hiragino Sans GB&quot;, &quot;Microsoft YaHei&quot;, &quot;WenQuanYi Micro Hei&quot;, sans-serif; font-size: 14px; white-space: normal; background-color: rgb(255, 255, 255);"/>本应是百兽之长，却阴差阳错成为了九霄护卫队的成员。<br style="color: rgb(51, 51, 51); font-family: Arial, &quot;PingFang SC&quot;, &quot;Hiragino Sans GB&quot;, &quot;Microsoft YaHei&quot;, &quot;WenQuanYi Micro Hei&quot;, sans-serif; font-size: 14px; white-space: normal; background-color: rgb(255, 255, 255);"/>喜欢毛茸茸的事物，最喜欢的是自己的尾巴。<br style="color: rgb(51, 51, 51); font-family: Arial, &quot;PingFang SC&quot;, &quot;Hiragino Sans GB&quot;, &quot;Microsoft YaHei&quot;, &quot;WenQuanYi Micro Hei&quot;, sans-serif; font-size: 14px; white-space: normal; background-color: rgb(255, 255, 255);"/>明明是武学好手却沉迷杂技，梦想是成为九霄最年轻的杂技演员。<br style="color: rgb(51, 51, 51); font-family: Arial, &quot;PingFang SC&quot;, &quot;Hiragino Sans GB&quot;, &quot;Microsoft YaHei&quot;, &quot;WenQuanYi Micro Hei&quot;, sans-serif; font-size: 14px; white-space: normal; background-color: rgb(255, 255, 255);"/>“一定要按照既定的道路前进吗？我不这么认为哦。”</p><p><br/></p><p style="text-align: center;"><img src="/upload/fzzly2/image/20210202/1612249997999999.jpg" title="1612249997999999.jpg" alt="【方舟指令】白虎立绘-横版20210129.jpg"/></p>
