                    <h2>誓灵资料：豌豆公主</h2>
                </div>
                <div class="article-content">
                    <p>“从此，她和王子幸福地生活在了一起。”<br style="color: rgb(51, 51, 51); font-family: Arial, &quot;PingFang SC&quot;, &quot;Hiragino Sans GB&quot;, &quot;Microsoft YaHei&quot;, &quot;WenQuanYi Micro Hei&quot;, sans-serif; font-size: 14px; white-space: normal; background-color: rgb(255, 255, 255);"/>豌豆公主的娇嫩举世皆知：她的肌肤能够精准感知到20床鸭绒被下的豌豆。<br style="color: rgb(51, 51, 51); font-family: Arial, &quot;PingFang SC&quot;, &quot;Hiragino Sans GB&quot;, &quot;Microsoft YaHei&quot;, &quot;WenQuanYi Micro Hei&quot;, sans-serif; font-size: 14px; white-space: normal; background-color: rgb(255, 255, 255);"/>但上面的童话结局却并不属于她。<br style="color: rgb(51, 51, 51); font-family: Arial, &quot;PingFang SC&quot;, &quot;Hiragino Sans GB&quot;, &quot;Microsoft YaHei&quot;, &quot;WenQuanYi Micro Hei&quot;, sans-serif; font-size: 14px; white-space: normal; background-color: rgb(255, 255, 255);"/>娇气不谙世事的公主也会成长，<br style="color: rgb(51, 51, 51); font-family: Arial, &quot;PingFang SC&quot;, &quot;Hiragino Sans GB&quot;, &quot;Microsoft YaHei&quot;, &quot;WenQuanYi Micro Hei&quot;, sans-serif; font-size: 14px; white-space: normal; background-color: rgb(255, 255, 255);"/>皇室的蔷薇也会试探着伸出宫墙。<br style="color: rgb(51, 51, 51); font-family: Arial, &quot;PingFang SC&quot;, &quot;Hiragino Sans GB&quot;, &quot;Microsoft YaHei&quot;, &quot;WenQuanYi Micro Hei&quot;, sans-serif; font-size: 14px; white-space: normal; background-color: rgb(255, 255, 255);"/>她开始试图撕掉身上那些无聊的标签。<br style="color: rgb(51, 51, 51); font-family: Arial, &quot;PingFang SC&quot;, &quot;Hiragino Sans GB&quot;, &quot;Microsoft YaHei&quot;, &quot;WenQuanYi Micro Hei&quot;, sans-serif; font-size: 14px; white-space: normal; background-color: rgb(255, 255, 255);"/>“总有一天，大家不会再用豌豆作为我的代称。”<br style="color: rgb(51, 51, 51); font-family: Arial, &quot;PingFang SC&quot;, &quot;Hiragino Sans GB&quot;, &quot;Microsoft YaHei&quot;, &quot;WenQuanYi Micro Hei&quot;, sans-serif; font-size: 14px; white-space: normal; background-color: rgb(255, 255, 255);"/>豌豆公主下定了决心。</p><p><br/></p><p style="text-align: center;"><img src="/upload/fzzly2/image/20210119/1611043631999999.jpg" title="1611043631999999.jpg" alt="【方舟指令】豌豆公主立绘-横版20210111.jpg"/></p>
