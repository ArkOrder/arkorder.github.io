                </div>
                <div class="article-content">
                    <p><span style="color: rgb(83, 88, 114);">她是智慧的女神，亦是军事策略的女神。航海、农业、医疗的保护神。<br style="color: rgb(51, 51, 51); font-family: Arial, " pingfang="" hiragino="" sans="" microsoft="" wenquanyi="" micro="" font-size:="" white-space:="" background-color:=""/>她传授纺织、园艺、陶艺、畜牧等技艺；绘画、雕塑、音乐等艺术给人类，还创立人类的第一座法庭。<br style="color: rgb(51, 51, 51); font-family: Arial, " pingfang="" hiragino="" sans="" microsoft="" wenquanyi="" micro="" font-size:="" white-space:="" background-color:=""/>她是奥林匹斯无人不晓的女神——雅典娜。<br style="color: rgb(51, 51, 51); font-family: Arial, " pingfang="" hiragino="" sans="" microsoft="" wenquanyi="" micro="" font-size:="" white-space:="" background-color:=""/>您会接住她向您递来的橄榄枝吗？ </span></p><p><span style="color: rgb(83, 88, 114);"><br/></span></p><p><span style="color: rgb(83, 88, 114);"><img src="/upload/fzzly/image/20190515/1557916016999999.jpg" title="1557916016999999.jpg" alt="【方舟指令】雅典娜立绘（改）-20190515.jpg"/></span></p><p><span style="color: rgb(51, 51, 51); font-family: Arial, " pingfang="" hiragino="" sans="" microsoft="" wenquanyi="" micro="" font-size:="" background-color:=""><br/></span></p><p><span style="color: rgb(51, 51, 51); font-family: Arial, " pingfang="" hiragino="" sans="" microsoft="" wenquanyi="" micro="" font-size:="" background-color:=""><br/></span></p>
