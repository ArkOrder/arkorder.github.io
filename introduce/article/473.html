                <div class="article-content">
                    <p><span style="color: rgb(83, 88, 114);">&nbsp;</span></p><p><br style="color: rgb(51, 51, 51); font-family: Arial, &quot;PingFang SC&quot;, &quot;Hiragino Sans GB&quot;, &quot;Microsoft YaHei&quot;, &quot;WenQuanYi Micro Hei&quot;, sans-serif; font-size: 14px; white-space: normal; background-color: rgb(255, 255, 255);"/><span style="color: rgb(83, 88, 114);">她是婆罗多神话中的蛇神，是泉水、井水和河流的保护神。<br style="color: rgb(51, 51, 51); font-family: Arial, &quot;PingFang SC&quot;, &quot;Hiragino Sans GB&quot;, &quot;Microsoft YaHei&quot;, &quot;WenQuanYi Micro Hei&quot;, sans-serif; font-size: 14px; white-space: normal; background-color: rgb(255, 255, 255);"/>她会行云造雨带来丰收，因而受到大家的崇拜。但是若是遭到不恭敬的对待时，也会带来如洪水和干旱等灾害。<br style="color: rgb(51, 51, 51); font-family: Arial, &quot;PingFang SC&quot;, &quot;Hiragino Sans GB&quot;, &quot;Microsoft YaHei&quot;, &quot;WenQuanYi Micro Hei&quot;, sans-serif; font-size: 14px; white-space: normal; background-color: rgb(255, 255, 255);"/>所以请千万小心“大不敬！”的警告哦！ </span></p><p><span style="color: rgb(83, 88, 114);"><br/></span></p><p><span style="color: rgb(83, 88, 114);"><img src="/upload/fzzly2/image/20191114/1573695892999999.jpg" title="1573695892999999.jpg" alt="【方舟指令】娜迦立绘-横版20191113.jpg"/></span></p>
