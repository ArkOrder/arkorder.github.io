                    <h2>誓灵资料：白雪公主</h2>
                </div>
                <div class="article-content">
                    <p>格林童话《白雪公主》的主人公，因为过分美丽的相貌而遭到后母的迫害，少女时代几乎都在颠沛流离中度过。<br/>沉稳、谦逊的童话镇管理者，给人以“长姐”印象的女性。<br/>基本都能保持完美的仪态，然而一旦看到一厘米以上的虫类，优雅的微笑就会瞬间裂开。<br/>千万不要因为想看到她破功的表情，就特地用这个弱点去逗弄她哦。</p><p><br/></p><p style="text-align: center;"><img src="/upload/fzzly2/image/20200527/1590570340999999.jpg" title="1590570340999999.jpg" alt="【方舟指令】白雪公主立绘-横版20200514.jpg"/></p>
