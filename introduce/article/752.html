                </div>
                <div class="article-content">
                    <p>温柔纤细，有着如昙花般易逝之美的女性，是非常能激发起人保护欲的类型。<br/>自带不幸的气场，走路平地摔，出门在外会遇到花盆、广告牌、车祸等各种天降的危险……呃，话说这样真的没问题吗？有空还是去找羲和驱驱邪吧。<br/>擅长唱歌，以传统的民间歌谣为主，但也擅长不少童谣……据说在孩子们中间有着大人气？<br/>如果同时还拥有塞壬和鲛人，干脆组成“闪耀的人鱼姬☆~”，作为偶像一起出道吧！#理智蒸发</p><p><br/></p><p style="text-align: center;"><img src="/upload/fzzly2/image/20201027/1603766682999999.jpg" title="1603766682999999.jpg" alt="鲷鱼烧技能介绍-游戏公告用.jpg"/></p>
