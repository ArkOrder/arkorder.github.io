                    <h2>誓灵资料：罗刹</h2>
                </div>
                <div class="article-content">
                    <p>古老神秘的恒河孕育的恶鬼一族的族长，“灾祸女皇”罗刹。<br style="color: rgb(51, 51, 51); font-family: Arial, &quot;PingFang SC&quot;, &quot;Hiragino Sans GB&quot;, &quot;Microsoft YaHei&quot;, &quot;WenQuanYi Micro Hei&quot;, sans-serif; font-size: 14px; white-space: normal; background-color: rgb(255, 255, 255);"/>她善于玩弄人心并津津有味地食用，常在婆罗多的夜空中飞行，找寻自己的猎物。<br style="color: rgb(51, 51, 51); font-family: Arial, &quot;PingFang SC&quot;, &quot;Hiragino Sans GB&quot;, &quot;Microsoft YaHei&quot;, &quot;WenQuanYi Micro Hei&quot;, sans-serif; font-size: 14px; white-space: normal; background-color: rgb(255, 255, 255);"/>不少人提起罗刹都抖如筛糠，他们说她会带来灾祸，但一些贫穷弱小的妇女儿童却称她是不幸之人的守护神。<br style="color: rgb(51, 51, 51); font-family: Arial, &quot;PingFang SC&quot;, &quot;Hiragino Sans GB&quot;, &quot;Microsoft YaHei&quot;, &quot;WenQuanYi Micro Hei&quot;, sans-serif; font-size: 14px; white-space: normal; background-color: rgb(255, 255, 255);"/>“最好不要在晚上独自出门哦，如果不想成为我的食材的话。”</p><p><br/></p><p style="text-align: center;"><img src="/upload/fzzly2/image/20201110/1604987476999999.jpg" title="1604987476999999.jpg" alt="罗刹横版图透.jpg"/></p>
