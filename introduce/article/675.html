                    <h2>誓灵资料：努特</h2>
                </div>
                <div class="article-content">
                    <p>赫里奥波里斯神域中丰产的母亲神，即使去掉她本人，她的子女也占据了九柱神中近一半的位置。<br/>然而，“孕育出优秀的孩子”和“拥有良好的家庭关系”并不能划等号。</p><p>“这里有许多和我执掌相同权能的神明呢，不知道她们的孩子私下相处得怎么样……”</p><p>可惜错误已经犯下——奥西里斯常驻冥府，赛特被禁锢于石板，伊西斯的恨意永无止尽，奈芙蒂斯留下的唯有叹息。<br/>谁都没有回头路了。</p><p><br/></p><p style="text-align: center;"><img src="/upload/fzzly2/image/20200701/1593571031999999.jpg" title="1593571031999999.jpg" alt="【方舟指令】努特立绘-横版20200629.jpg"/></p>
