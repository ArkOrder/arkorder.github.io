                    <h2>誓灵资料：塔沃里特</h2>
                </div>
                <div class="article-content">
                    <p><span style="color: rgb(83, 88, 114);">她的信仰起源是一尊直立的雌河马。<br style="color: rgb(51, 51, 51); font-family: Arial, &quot;PingFang SC&quot;, &quot;Hiragino Sans GB&quot;, &quot;Microsoft YaHei&quot;, &quot;WenQuanYi Micro Hei&quot;, sans-serif; font-size: 14px; white-space: normal; background-color: rgb(255, 255, 255);"/>其丰满的身躯使古埃及人把它同生育联系起来，被奉为女神塔沃里特。<br style="color: rgb(51, 51, 51); font-family: Arial, &quot;PingFang SC&quot;, &quot;Hiragino Sans GB&quot;, &quot;Microsoft YaHei&quot;, &quot;WenQuanYi Micro Hei&quot;, sans-serif; font-size: 14px; white-space: normal; background-color: rgb(255, 255, 255);"/>她庇佑着新生儿和身边所有需要照顾的人。<br style="color: rgb(51, 51, 51); font-family: Arial, &quot;PingFang SC&quot;, &quot;Hiragino Sans GB&quot;, &quot;Microsoft YaHei&quot;, &quot;WenQuanYi Micro Hei&quot;, sans-serif; font-size: 14px; white-space: normal; background-color: rgb(255, 255, 255);"/>这样的塔沃里特唯一的禁区会是？</span></p><p><span style="color: rgb(83, 88, 114);"><br/></span></p><p><span style="color: rgb(83, 88, 114);"><img src="/upload/fzzly/image/20190604/1559633444999999.jpg" title="1559633444999999.jpg" alt="【方舟指令】塔沃里特立绘-横版20190531.jpg"/></span></p>
