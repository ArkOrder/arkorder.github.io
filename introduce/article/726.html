                    <h2>誓灵资料：流浪骑士</h2>
                </div>
                <div class="article-content">
                    <p>平常习惯以兜帽遮掩容貌，自称“蕾克”的流浪骑士。<br/>似乎是为了完成什么重要的使命而行走在外，时常会露出彷徨而怅然的表情，但问到有什么烦心事时，只会含糊其辞地带过。<br/>即使休憩也不会卸下佩剑，但她从来没有让剑锋出过鞘。<br/>“虔诚的罪徒啊。”茫茫命运中，一个神秘的声音悄然低语，“这把剑只能出鞘三次，一次为友，一次为父，一次为罪。”<br/>“第三次拔剑后，会发生什么？”<br/>“或许是一切的开始，或许是一切的结束。”<br/><br/>※流浪骑士并非角色真实名称，角色名称会随活动剧情发展而解锁，如无法通关剧情则会在活动结束后自动解锁。</p><p><br/></p><p style="text-align: center;"><img src="/upload/fzzly2/image/20200916/1600241812999999.jpg" title="1600241812999999.jpg" alt="【方舟指令】流浪骑士立绘-横版20200914.jpg"/></p>
