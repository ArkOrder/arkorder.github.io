                    <p></p><p><br/></p><p><br style="white-space: normal; background-color: rgb(255, 255, 255);"/><span style="font-size: 16px; color: rgb(83, 88, 114);">鲛人……也可以叫我泉客……<br style="color: rgb(51, 51, 51); font-family: Arial, &quot;PingFang SC&quot;, &quot;Hiragino Sans GB&quot;, &quot;Microsoft YaHei&quot;, &quot;WenQuanYi Micro Hei&quot;, sans-serif; font-size: 14px; white-space: normal; background-color: rgb(255, 255, 255);"/>是吗？不用模仿那两位的自我介绍也没有关系啊……<br style="color: rgb(51, 51, 51); font-family: Arial, &quot;PingFang SC&quot;, &quot;Hiragino Sans GB&quot;, &quot;Microsoft YaHei&quot;, &quot;WenQuanYi Micro Hei&quot;, sans-serif; font-size: 14px; white-space: normal; background-color: rgb(255, 255, 255);"/>呼……<br style="color: rgb(51, 51, 51); font-family: Arial, &quot;PingFang SC&quot;, &quot;Hiragino Sans GB&quot;, &quot;Microsoft YaHei&quot;, &quot;WenQuanYi Micro Hei&quot;, sans-serif; font-size: 14px; white-space: normal; background-color: rgb(255, 255, 255);"/>那个，虽然有着泣泪成珠的传说，但是，悲伤的眼泪是不会美丽的<br style="color: rgb(51, 51, 51); font-family: Arial, &quot;PingFang SC&quot;, &quot;Hiragino Sans GB&quot;, &quot;Microsoft YaHei&quot;, &quot;WenQuanYi Micro Hei&quot;, sans-serif; font-size: 14px; white-space: normal; background-color: rgb(255, 255, 255);"/>所以……请多关照！</span></p><p><span style="font-size: 16px; color: rgb(83, 88, 114);"><br/></span></p><p><span style="font-size: 16px; color: rgb(83, 88, 114);"><br/></span></p><p><span style="font-size: 16px; color: rgb(83, 88, 114);"><img src="/upload/fzzly2/image/20190807/1565142980999999.jpg" title="1565142980999999.jpg" alt="【方舟指令】鲛人立绘-横版20190806.jpg"/></span></p><p><span style="font-size: 16px; color: rgb(83, 88, 114);"><br/></span></p><p><span style="font-size: 16px; color: rgb(83, 88, 114);"><br/></span></p><p><span style="font-size: 16px; color: rgb(83, 88, 114);"><br/></span></p>
