                    <h2>誓灵资料：瑶姬</h2>
                </div>
                <div class="article-content">
                    <p>瑶姬，炎帝之女，因为少女时便香消玉殒，化作瑶草之仙后也依旧以少女的姿态现世。<br/>然而，传说中使一国之君魂牵梦绕，旦为朝云，暮为行雨的绝世佳人……其实是一个超级懒狗！<br/>“能坐着为什么要站着？能躺着为什么要坐着？能用托梦搞定的事情为什么要亲自走过去说——对了，现在人族还发明了网络通讯吧？果然懒惰才是种族进步的终极动力啊。”</p><p><br/></p><p style="text-align: center;"><img src="/upload/fzzly2/image/20200916/1600241891999999.jpg" title="1600241891999999.jpg" alt="【方舟指令】瑶姬立绘-横版20200914.jpg"/></p>
