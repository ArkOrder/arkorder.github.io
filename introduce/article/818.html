                    <h2>誓灵资料：解慕漱</h2>
                </div>
                <div class="article-content">
                    <p>高丽的天帝之子，北扶余的国王，解夫娄和高朱蒙的祖先。<br style="color: rgb(51, 51, 51); font-family: Arial, &quot;PingFang SC&quot;, &quot;Hiragino Sans GB&quot;, &quot;Microsoft YaHei&quot;, &quot;WenQuanYi Micro Hei&quot;, sans-serif; font-size: 14px; white-space: normal; background-color: rgb(255, 255, 255);"/>在这样尊贵的头衔之下，却有一颗亲近自然和人间的真心。<br style="color: rgb(51, 51, 51); font-family: Arial, &quot;PingFang SC&quot;, &quot;Hiragino Sans GB&quot;, &quot;Microsoft YaHei&quot;, &quot;WenQuanYi Micro Hei&quot;, sans-serif; font-size: 14px; white-space: normal; background-color: rgb(255, 255, 255);"/>她喜欢人间的烟火繁华，也因此在人间缔结良缘。<br style="color: rgb(51, 51, 51); font-family: Arial, &quot;PingFang SC&quot;, &quot;Hiragino Sans GB&quot;, &quot;Microsoft YaHei&quot;, &quot;WenQuanYi Micro Hei&quot;, sans-serif; font-size: 14px; white-space: normal; background-color: rgb(255, 255, 255);"/>就算天命难以违背，也从未后悔过与人间产生深刻的羁绊。<br style="color: rgb(51, 51, 51); font-family: Arial, &quot;PingFang SC&quot;, &quot;Hiragino Sans GB&quot;, &quot;Microsoft YaHei&quot;, &quot;WenQuanYi Micro Hei&quot;, sans-serif; font-size: 14px; white-space: normal; background-color: rgb(255, 255, 255);"/>“我心爱的你们啊，何时才能够在晴朗的日空下重逢呢？”</p><p><br/></p><p><img src="/upload/fzzly2/image/20210302/1614654139999999.jpg" title="1614654139999999.jpg" alt="【方舟指令】解慕漱立绘-横版20210222.jpg"/></p>
