                    <h2>誓灵资料：安琪儿</h2>
                </div>
                <div class="article-content">
                    <p>许是孩童的世界过于多彩，安琪儿始终保持着幼态示人。<br style="color: rgb(51, 51, 51); font-family: Arial, &quot;PingFang SC&quot;, &quot;Hiragino Sans GB&quot;, &quot;Microsoft YaHei&quot;, &quot;WenQuanYi Micro Hei&quot;, sans-serif; font-size: 14px; white-space: normal; background-color: rgb(255, 255, 255);"/>她既是一位小小的花匠，又是上帝虔诚的使者。<br style="color: rgb(51, 51, 51); font-family: Arial, &quot;PingFang SC&quot;, &quot;Hiragino Sans GB&quot;, &quot;Microsoft YaHei&quot;, &quot;WenQuanYi Micro Hei&quot;, sans-serif; font-size: 14px; white-space: normal; background-color: rgb(255, 255, 255);"/>人间一旦有一位天真可爱的孩子不幸死去，天国就会派出安琪儿前去迎接他们。<br style="color: rgb(51, 51, 51); font-family: Arial, &quot;PingFang SC&quot;, &quot;Hiragino Sans GB&quot;, &quot;Microsoft YaHei&quot;, &quot;WenQuanYi Micro Hei&quot;, sans-serif; font-size: 14px; white-space: normal; background-color: rgb(255, 255, 255);"/>安琪儿会把孩子放在自己的翅膀上，然后再带走一朵枯萎的花儿一起飞回到天国。<br style="color: rgb(51, 51, 51); font-family: Arial, &quot;PingFang SC&quot;, &quot;Hiragino Sans GB&quot;, &quot;Microsoft YaHei&quot;, &quot;WenQuanYi Micro Hei&quot;, sans-serif; font-size: 14px; white-space: normal; background-color: rgb(255, 255, 255);"/>曾有人询问安琪儿重复着人间与天国的来来回回是否会疲倦无聊，<br style="color: rgb(51, 51, 51); font-family: Arial, &quot;PingFang SC&quot;, &quot;Hiragino Sans GB&quot;, &quot;Microsoft YaHei&quot;, &quot;WenQuanYi Micro Hei&quot;, sans-serif; font-size: 14px; white-space: normal; background-color: rgb(255, 255, 255);"/>安琪儿只是摇摇头，坚定地说出自己的心声：<br style="color: rgb(51, 51, 51); font-family: Arial, &quot;PingFang SC&quot;, &quot;Hiragino Sans GB&quot;, &quot;Microsoft YaHei&quot;, &quot;WenQuanYi Micro Hei&quot;, sans-serif; font-size: 14px; white-space: normal; background-color: rgb(255, 255, 255);"/>“每一朵鲜花，每一个孩子，都拥有被亲吻的权利。”</p><p><br/></p><p style="text-align: center;"><img src="/upload/fzzly2/image/20210119/1611043548999999.jpg" title="1611043548999999.jpg" alt="【方舟指令】安琪儿立绘-横版20210111.jpg"/></p>
