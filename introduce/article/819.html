                    <h2>誓灵资料：高朱蒙</h2>
                </div>
                <div class="article-content">
                    <p>百发百中的神射手，柳花与解慕漱之子。<br style="color: rgb(51, 51, 51); font-family: Arial, &quot;PingFang SC&quot;, &quot;Hiragino Sans GB&quot;, &quot;Microsoft YaHei&quot;, &quot;WenQuanYi Micro Hei&quot;, sans-serif; font-size: 14px; white-space: normal; background-color: rgb(255, 255, 255);"/>自小被东扶余的金蛙王收养，常年寄人篱下的生活，使她养成了小心谨慎的习惯。<br style="color: rgb(51, 51, 51); font-family: Arial, &quot;PingFang SC&quot;, &quot;Hiragino Sans GB&quot;, &quot;Microsoft YaHei&quot;, &quot;WenQuanYi Micro Hei&quot;, sans-serif; font-size: 14px; white-space: normal; background-color: rgb(255, 255, 255);"/>会在心底埋怨父亲未能陪伴自己成长，却仍旧独自前行，并建立了自己的国家。<br style="color: rgb(51, 51, 51); font-family: Arial, &quot;PingFang SC&quot;, &quot;Hiragino Sans GB&quot;, &quot;Microsoft YaHei&quot;, &quot;WenQuanYi Micro Hei&quot;, sans-serif; font-size: 14px; white-space: normal; background-color: rgb(255, 255, 255);"/>这位孤单的王，只有狩猎的时刻，才感觉到放松。<br style="color: rgb(51, 51, 51); font-family: Arial, &quot;PingFang SC&quot;, &quot;Hiragino Sans GB&quot;, &quot;Microsoft YaHei&quot;, &quot;WenQuanYi Micro Hei&quot;, sans-serif; font-size: 14px; white-space: normal; background-color: rgb(255, 255, 255);"/>“精神在箭矢上专注，心灵才能获得平静。”</p><p><br/></p><p style="text-align: center;"><img src="/upload/fzzly2/image/20210302/1614654224999999.jpg" title="1614654224999999.jpg" alt="【方舟指令】高朱蒙立绘-横版20210222.jpg"/></p>
