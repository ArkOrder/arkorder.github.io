                    <h2>誓灵资料：克塔亚特</h2>
                </div>
                <div class="article-content">
                    <p>变态——虽然是一个有点失礼的评价，但实在没有比这更好的形容了。仅是单纯地在基地里走动，就能引发他人“会不会对那些幼年形态的誓灵产生不好的影响”的担忧。<br/>各种意义上都是一个糟糕的女人，对御灵士抱着猎食者的心态，表现得非常主动。<br/>年轻的御灵士，出门在外要学会保护自己啊。</p><p><br/></p><p style="text-align: center;"><img src="/upload/fzzly2/image/20200610/1591772397999999.jpg" title="1591772397999999.jpg" alt="【方舟指令】克塔亚特立绘-20200602.jpg"/></p>
