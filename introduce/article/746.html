                </div>
                <div class="article-content">
                    <p>非常好的孩子，温柔、博爱、非常天然，虽然外表看上去纤细娇小，但在处理农活方面似乎意外很可靠？<br/>在她不知道的地方，“简单教”正在建立起来，而白米饭被作为教祖供奉着。<br/>嘛，毕竟养活了几十亿的人，对于朴素的信徒来说，她的确是神一般的存在。<br/>简单才是最强！simple is best！</p><p><br/></p><p style="text-align: center;"><img src="/upload/fzzly2/image/20201013/1602584254999999.jpg" title="1602584254999999.jpg" alt="白米饭技能介绍-游戏公告用.jpg"/></p><p><br/></p><p></p>
