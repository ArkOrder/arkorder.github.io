                    <h2>誓灵资料：玄武</h2>
                </div>
                <div class="article-content">
                    <p>代表颛顼与北方七宿的北方之神。于八卦为坎，于五行主水。<br style="color: rgb(51, 51, 51); font-family: Arial, &quot;PingFang SC&quot;, &quot;Hiragino Sans GB&quot;, &quot;Microsoft YaHei&quot;, &quot;WenQuanYi Micro Hei&quot;, sans-serif; font-size: 14px; white-space: normal; background-color: rgb(255, 255, 255);"/>海边成长的黝黑少女，有着与幼齿外表毫不相称的沉稳内心。<br style="color: rgb(51, 51, 51); font-family: Arial, &quot;PingFang SC&quot;, &quot;Hiragino Sans GB&quot;, &quot;Microsoft YaHei&quot;, &quot;WenQuanYi Micro Hei&quot;, sans-serif; font-size: 14px; white-space: normal; background-color: rgb(255, 255, 255);"/>小的时候朋友只有自己体内的灵蛇和灵龟，生活之余还要调节两个灵体的矛盾。<br style="color: rgb(51, 51, 51); font-family: Arial, &quot;PingFang SC&quot;, &quot;Hiragino Sans GB&quot;, &quot;Microsoft YaHei&quot;, &quot;WenQuanYi Micro Hei&quot;, sans-serif; font-size: 14px; white-space: normal; background-color: rgb(255, 255, 255);"/>作为九霄护卫队最可靠的老幺，她的体贴和温柔像优秀的成绩一样显而易见。<br style="color: rgb(51, 51, 51); font-family: Arial, &quot;PingFang SC&quot;, &quot;Hiragino Sans GB&quot;, &quot;Microsoft YaHei&quot;, &quot;WenQuanYi Micro Hei&quot;, sans-serif; font-size: 14px; white-space: normal; background-color: rgb(255, 255, 255);"/>“我只是想要成为你们的依靠。”</p><p><br/></p><p style="text-align: center;"><img src="/upload/fzzly2/image/20210202/1612250047999999.jpg" title="1612250047999999.jpg" alt="【方舟指令】玄武立绘-横版20210129.jpg"/></p>
