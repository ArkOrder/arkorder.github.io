                    <h2>誓灵资料：凡赛堤</h2>
                </div>
                <div class="article-content">
                    <p>凡赛堤乃真理与正义之神，如果说提尔主持的是有关战斗流血的纷争，凡赛堤就是对需要调解的事务堤出仲裁。<br/>尽管凡赛堤一直因为她的慈悲宽厚而广受赞誉，且从不接触战争相关的事宜，但她一直对自己未曾参加诸神黄昏之战的事感到后悔。<br/>“曾经的我在血与火面前退却了，我以为那会带来好的结果，然而战火愈演愈烈，先是蚕食了我爱的人们，然后是我，最后是诸神的时代……一切都付之一炬了。”</p><p style="text-align: center;"><img src="/upload/fzzly2/image/20200826/1598412892999999.jpg" title="1598412892999999.jpg" alt="【方舟指令】凡赛堤立绘-横版20200811.jpg"/></p>
