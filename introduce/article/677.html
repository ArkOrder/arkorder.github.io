                    <h2>誓灵资料：阿努凯特</h2>
                </div>
                <div class="article-content">
                    <p>尼罗河洪汛过后，河底富有营养的淤泥被冲上河岸，成为滋养谷物的沃土，阿努凯特正是这“丰收”的象征。<br/>和怠惰的姐姐萨提特不同，阿努凯特工作认真又勤快，时不时还会出于责任心代替姐姐完成一部分工作……不过也因为加班过度的缘故，经常能看到她理智蒸发的样子。<br/>第一眼给人以“冷艳女神”的印象，实际却是社畜，真是令人唏嘘不已。</p><p><br/></p><p style="text-align: center;"><img src="/upload/fzzly2/image/20200701/1593571127999999.jpg" title="1593571127999999.jpg" alt="【方舟指令】阿努凯特立绘-横版20200629.jpg"/></p>
