                    <h2>誓灵资料：苏摩</h2>
                </div>
                <div class="article-content">
                    <p>苏摩，掌管酿造婆罗多教众所饮用之物——“苏摩酒”的女神，她身边萦绕的奇怪粘稠物正是“苏摩酒”的原料来源，相传所酿之酒品实为不死长春药。<br style="color: rgb(51, 51, 51); font-family: Arial, "PingFang SC", "Hiragino Sans GB", "Microsoft YaHei", "WenQuanYi Micro Hei", sans-serif; font-size: 14px; white-space: normal; background-color: rgb(255, 255, 255);"/>白天是可亲成熟的大姐姐，夜晚却会在酒吧豪饮，经常以酒神伐楼尼之名招摇撞骗，收获不属于自己的顶礼膜拜。<br style="color: rgb(51, 51, 51); font-family: Arial, "PingFang SC", "Hiragino Sans GB", "Microsoft YaHei", "WenQuanYi Micro Hei", sans-serif; font-size: 14px; white-space: normal; background-color: rgb(255, 255, 255);"/>想被膜拜，想被需要，想被认可……<br style="color: rgb(51, 51, 51); font-family: Arial, "PingFang SC", "Hiragino Sans GB", "Microsoft YaHei", "WenQuanYi Micro Hei", sans-serif; font-size: 14px; white-space: normal; background-color: rgb(255, 255, 255);"/>苏摩的伪装，正等待信仰者的揭开。</p><p><br/></p><p style="text-align: center;"><img src="/upload/fzzly2/image/20201110/1604987381999999.jpg" title="1604987381999999.jpg" alt="苏摩横版图透.jpg"/></p>
