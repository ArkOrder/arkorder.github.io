                    <h2>誓灵资料：拉克西丝</h2>
                </div>
                <div class="article-content">
                    <p>拉克西丝是负责决定生命之线长短的命运女神。<br/>虽然外表是少女，但据拉克西丝自己所言，她可以轻松改变自己的形态，成为像长姐一样身姿更曼妙的成熟女性，选择保持中间的状态是她自己的选择。<br/>“即是妹妹，也是姐姐；即是女孩，也是女人，这种捉摸不定的暧昧状态才最有趣，不是吗？”</p><p><br/></p><p style="text-align: center;"><img src="/upload/fzzly2/image/20200928/1601264239999999.jpg" title="1601264239999999.jpg" alt="拉克西丝横版图透.jpg"/></p>
