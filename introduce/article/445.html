                    <h2>誓灵资料：弗雷</h2>
                </div>
                <div class="article-content">
                    <p><br style="color: rgb(51, 51, 51); font-family: Arial, &quot;PingFang SC&quot;, &quot;Hiragino Sans GB&quot;, &quot;Microsoft YaHei&quot;, &quot;WenQuanYi Micro Hei&quot;, sans-serif; font-size: 14px; white-space: normal; background-color: rgb(255, 255, 255);"/><br style="color: rgb(51, 51, 51); font-family: Arial, &quot;PingFang SC&quot;, &quot;Hiragino Sans GB&quot;, &quot;Microsoft YaHei&quot;, &quot;WenQuanYi Micro Hei&quot;, sans-serif; font-size: 14px; white-space: normal; background-color: rgb(255, 255, 255);"/><span style="font-size: 16px; color: rgb(83, 88, 114);">她拥有宝船斯基德普拉特尼，可以容纳世间万物。<br style="color: rgb(51, 51, 51); font-family: Arial, &quot;PingFang SC&quot;, &quot;Hiragino Sans GB&quot;, &quot;Microsoft YaHei&quot;, &quot;WenQuanYi Micro Hei&quot;, sans-serif; font-size: 14px; white-space: normal; background-color: rgb(255, 255, 255);"/>她手持胜利之剑，光芒四射，明丽动人。<br style="color: rgb(51, 51, 51); font-family: Arial, &quot;PingFang SC&quot;, &quot;Hiragino Sans GB&quot;, &quot;Microsoft YaHei&quot;, &quot;WenQuanYi Micro Hei&quot;, sans-serif; font-size: 14px; white-space: normal; background-color: rgb(255, 255, 255);"/>她是阿斯加德的丰饶之神，主司收成和爱情。<br style="color: rgb(51, 51, 51); font-family: Arial, &quot;PingFang SC&quot;, &quot;Hiragino Sans GB&quot;, &quot;Microsoft YaHei&quot;, &quot;WenQuanYi Micro Hei&quot;, sans-serif; font-size: 14px; white-space: normal; background-color: rgb(255, 255, 255);"/><br style="color: rgb(51, 51, 51); font-family: Arial, &quot;PingFang SC&quot;, &quot;Hiragino Sans GB&quot;, &quot;Microsoft YaHei&quot;, &quot;WenQuanYi Micro Hei&quot;, sans-serif; font-size: 14px; white-space: normal; background-color: rgb(255, 255, 255);"/>代表着夏日金色阳光及温暖夏雨的人格化的少女——弗雷，<br style="color: rgb(51, 51, 51); font-family: Arial, &quot;PingFang SC&quot;, &quot;Hiragino Sans GB&quot;, &quot;Microsoft YaHei&quot;, &quot;WenQuanYi Micro Hei&quot;, sans-serif; font-size: 14px; white-space: normal; background-color: rgb(255, 255, 255);"/>在这个夏末与您相遇。</span></p><p><span style="font-size: 16px; color: rgb(83, 88, 114);"><br/></span></p><p><span style="font-size: 16px; color: rgb(83, 88, 114);"><br/></span></p><p><span style="font-size: 16px; color: rgb(83, 88, 114);"><img src="/upload/fzzly2/image/20191010/1570672128999999.jpg" title="1570672128999999.jpg" alt="【方舟指令】弗雷立绘-横版20190918.jpg"/></span></p><p><span style="font-size: 16px; color: rgb(83, 88, 114);"><br/></span></p><p><span style="font-size: 16px; color: rgb(83, 88, 114);"><br/></span></p>
