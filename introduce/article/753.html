                    <h2>誓灵资料：北京烤鸭</h2>
                </div>
                <div class="article-content">
                    <p>相当的傲娇，高冷的时候和害羞的时候有很大的反差，不愿意轻易放下自尊，内心想要帮助他人的心却是真诚的。<br/>最喜欢的事情是洗过澡之后香喷喷地躲在被窝里调戏头顶的小白鸭，也是她最好的朋友。<br/>顺带一提，如果被不熟悉的人见到这一面，就会瞬间社会性死亡。</p><p><br/></p><p><img src="/upload/fzzly2/image/20201027/1603766081999999.jpg" title="1603766081999999.jpg" alt="北京烤鸭技能介绍-游戏公告用.jpg"/></p>
