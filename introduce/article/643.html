                </div>
                <div class="article-content">
                    <p>童话故事《小红帽》的主人公，故事本身在不同的时代有过多种版本，但最终落根于童话镇的是格林兄弟版，那个得到了猎人帮助，成功达到happy ending的小红帽。<br/>轻微的脸盲+严重的近视=会把只是穿着人类睡衣的狼当作外婆——与其说是天真，不如说是缺心眼，本人也经常为自己犯错给别人添了麻烦而感到愧疚。<br/>尽可能地看住她吧，毕竟“出门走了几步就被人拐跑”之类的事情，也不是不可能发生哦。</p><p><br/></p><p style="text-align: center;"><img src="/upload/fzzly2/image/20200527/1590570089999999.jpg" title="1590570089999999.jpg" alt="【方舟指令】小红帽立绘-横版20200514.jpg"/></p>
