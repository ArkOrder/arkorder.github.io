                    <h2>誓灵资料：巴罗尔</h2>
                </div>
                <div class="article-content">
                    <p><br style="color: rgb(51, 51, 51); font-family: Arial, &quot;PingFang SC&quot;, &quot;Hiragino Sans GB&quot;, &quot;Microsoft YaHei&quot;, &quot;WenQuanYi Micro Hei&quot;, sans-serif; font-size: 14px; white-space: normal; background-color: rgb(255, 255, 255);"/><span style="color: rgb(83, 88, 114);"><br/></span></p><p><span style="color: rgb(83, 88, 114);"><br/></span></p><p><span style="color: rgb(83, 88, 114);">以恶神为傲的巴罗尔，从不避讳自己唯一的弱点就是紧闭的眼睛。这颗紧闭的眼睛一旦打开，被她的视线射中的话，不管是人还是神都会立刻死亡。这是她的缺陷，也是她的荣耀。<br style="color: rgb(51, 51, 51); font-family: Arial, &quot;PingFang SC&quot;, &quot;Hiragino Sans GB&quot;, &quot;Microsoft YaHei&quot;, &quot;WenQuanYi Micro Hei&quot;, sans-serif; font-size: 14px; white-space: normal; background-color: rgb(255, 255, 255);"/>而将自己心爱的女儿囚禁于水晶塔之中，这是她的偏执，也是她的溺爱。<br style="color: rgb(51, 51, 51); font-family: Arial, &quot;PingFang SC&quot;, &quot;Hiragino Sans GB&quot;, &quot;Microsoft YaHei&quot;, &quot;WenQuanYi Micro Hei&quot;, sans-serif; font-size: 14px; white-space: normal; background-color: rgb(255, 255, 255);"/>御灵士大人与“恶”之间，又会产生怎样的矛盾与羁绊呢？</span></p><p><span style="color: rgb(83, 88, 114);"><br/></span></p><p><span style="color: rgb(83, 88, 114);"><br/></span></p><p><span style="color: rgb(83, 88, 114);"><img src="/upload/fzzly2/image/20191024/1571881576999999.jpg" title="1571881576999999.jpg" alt="【方舟指令】巴罗尔立绘-横版20191021.jpg"/></span></p><p><span style="color: rgb(83, 88, 114);"><br/></span></p><p><span style="color: rgb(83, 88, 114);"><br/></span></p><p><span style="color: rgb(83, 88, 114);"><br/></span></p>
