                    <h2>誓灵资料：苏利耶</h2>
                </div>
                <div class="article-content">
                    <p>身为婆罗多的太阳神，苏利耶有着不负太阳的热烈。<br style="color: rgb(51, 51, 51); font-family: Arial, &quot;PingFang SC&quot;, &quot;Hiragino Sans GB&quot;, &quot;Microsoft YaHei&quot;, &quot;WenQuanYi Micro Hei&quot;, sans-serif; font-size: 14px; white-space: normal; background-color: rgb(255, 255, 255);"/>她活力大胆的身姿时常出现在婆罗多的大街小巷。<br style="color: rgb(51, 51, 51); font-family: Arial, &quot;PingFang SC&quot;, &quot;Hiragino Sans GB&quot;, &quot;Microsoft YaHei&quot;, &quot;WenQuanYi Micro Hei&quot;, sans-serif; font-size: 14px; white-space: normal; background-color: rgb(255, 255, 255);"/>她总是挥舞着马鞭，驾着金轮马车飞驰而过。<br style="color: rgb(51, 51, 51); font-family: Arial, &quot;PingFang SC&quot;, &quot;Hiragino Sans GB&quot;, &quot;Microsoft YaHei&quot;, &quot;WenQuanYi Micro Hei&quot;, sans-serif; font-size: 14px; white-space: normal; background-color: rgb(255, 255, 255);"/>马车上装满瓜果美酒，放肆地施舍于人也不觉得浪费。<br style="color: rgb(51, 51, 51); font-family: Arial, &quot;PingFang SC&quot;, &quot;Hiragino Sans GB&quot;, &quot;Microsoft YaHei&quot;, &quot;WenQuanYi Micro Hei&quot;, sans-serif; font-size: 14px; white-space: normal; background-color: rgb(255, 255, 255);"/>“难道你不认为，金色就是最美的颜色吗？”</p><p><br/></p><p style="text-align: center;"><img src="/upload/fzzly2/image/20201124/1606209264999999.jpg" title="1606209264999999.jpg" alt="【方舟指令】苏利耶立绘-横版20201120.jpg"/></p>
