                </div>
                <div class="article-content">
                    <p>安徒生童话《拇指姑娘》的主人公，只有拇指般大小的掌中美人。<br/>自称是“普通的童话镇居民”，虽然仅仅是外表就够不普通了，说是会动的手办也不为过。<br/>因为个人喜好的缘故，并未以有翅膀的形态现身，平常走路请注意脚下……否则会发生令人悲伤的惨案。</p><p><br/></p><p style="text-align: center;"><img src="/upload/fzzly2/image/20200527/1590570029999999.jpg" title="1590570029999999.jpg" alt="【方舟指令】拇指姑娘立绘-横版20200514.jpg"/></p>
