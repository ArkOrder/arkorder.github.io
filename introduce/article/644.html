                </div>
                <div class="article-content">
                    <p>带着一点叛逆气息，挣扎于成熟与幼稚之间的青春期少女。<br/>《爱丽丝梦游仙境》的主人公，因为有着确切的现实原型，对自己的看法是“爱丽丝·李道尔”在童话镇褪去的残影。<br/>永远无法证明自己，也无法放过自己。<br/>或许她本人也在等待一只手，把她从自己封闭而躁乱的内心里强硬地拽出来吧？ &nbsp;</p><p><br/></p><p style="text-align: center;"><img src="/upload/fzzly2/image/20200527/1590570437999999.jpg" title="1590570437999999.jpg" alt="【方舟指令】爱丽丝立绘-横版20200514.jpg"/></p>
