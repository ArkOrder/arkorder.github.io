                    <h2>誓灵资料：米迦勒</h2>
                </div>
                <div class="article-content">
                    <p>纯真又强大，慈悲而公允。<br style="color: rgb(51, 51, 51); font-family: Arial, &quot;PingFang SC&quot;, &quot;Hiragino Sans GB&quot;, &quot;Microsoft YaHei&quot;, &quot;WenQuanYi Micro Hei&quot;, sans-serif; font-size: 14px; white-space: normal; background-color: rgb(255, 255, 255);"/>这是众人眼中的米迦勒。<br style="color: rgb(51, 51, 51); font-family: Arial, &quot;PingFang SC&quot;, &quot;Hiragino Sans GB&quot;, &quot;Microsoft YaHei&quot;, &quot;WenQuanYi Micro Hei&quot;, sans-serif; font-size: 14px; white-space: normal; background-color: rgb(255, 255, 255);"/>身为最耀眼 、最著名的天使长，她不仅有着凡人所不具备的勇气与无可比拟的威力，还拥有美丽的姿容与果敢的性情。她是绝对正义的化身，是不曾掺杂一丝黑暗的洁白之羽。<br style="color: rgb(51, 51, 51); font-family: Arial, &quot;PingFang SC&quot;, &quot;Hiragino Sans GB&quot;, &quot;Microsoft YaHei&quot;, &quot;WenQuanYi Micro Hei&quot;, sans-serif; font-size: 14px; white-space: normal; background-color: rgb(255, 255, 255);"/>她是耶和华的宠信，是众位天使的典范。<br style="color: rgb(51, 51, 51); font-family: Arial, &quot;PingFang SC&quot;, &quot;Hiragino Sans GB&quot;, &quot;Microsoft YaHei&quot;, &quot;WenQuanYi Micro Hei&quot;, sans-serif; font-size: 14px; white-space: normal; background-color: rgb(255, 255, 255);"/>“如若你坚守忠诚、正义、无畏之品格，那么危难来临之际，我必回应你的祈愿。”</p><p><br/></p><p style="text-align: center;"><img src="/upload/fzzly2/image/20210105/1609814663999999.jpg" title="1609814663999999.jpg" alt="【方舟指令】米迦勒立绘-横版20201223.jpg"/></p>
