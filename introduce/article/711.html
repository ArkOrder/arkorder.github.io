                    <h2>誓灵资料：提尔</h2>
                </div>
                <div class="article-content">
                    <p>代表着英雄的荣耀与勇气，品格和力量兼具的阿斯加德战神。<br/>有别于大多数神话，提尔拥有的虽然是战争的神格，但性格中并没有太多暴戾的成分，以明智和公平而闻名，工作也更像是一位审判者。她长居于英灵殿，冷静地观察英雄的武艺与品德，以判断对方是否拥有进入英灵殿的资格……<br/>于是女武神们也不得不跟着她一起加班，虽然提尔无疑是一位值得尊敬的上司，但还是希望她能在该休息的时候好好给自己放个假。</p><p style="text-align: center;"><img src="/upload/fzzly2/image/20200826/1598412827999999.jpg" title="1598412827999999.jpg" alt="【方舟指令】提尔立绘-横版20200811.jpg"/></p>
