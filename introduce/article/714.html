                    <p>美丽而贤惠，总是头戴苍鹭之羽的阿斯加德神后……虽然这么说，如果不了解情况的话，把她当作喜欢浇花除草，时不时还会平地摔的邻家太太好像也不违和。<br/>总之，她似乎有点太迷糊了，作为有资格君临寰宇，拥有周知过往与未来能力的存在，这种软绵绵的性格真的好吗……？ &nbsp;</p><p style="text-align: center;"><img src="/upload/fzzly2/image/20200826/1598412989999999.jpg" title="1598412989999999.jpg" alt="【方舟指令】弗丽嘉立绘-横版20200811.jpg"/></p>
