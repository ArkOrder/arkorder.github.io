                    <h2>誓灵资料：冰糖燕窝</h2>
                </div>
                <div class="article-content">
                    <p>清纯略带腼腆的不思议系少女。<br/>有点宅，追求归属感，喜欢呆在家里……啊，对了，如果作弄那孩子的话，她焦急的反应也很有趣。<br/>不太擅长打理自己的头发，头变成了燕子窝，非常宠溺头上的两只燕子，也因为这份无底线的宠溺，两个小家伙最近好像有点过胖，马上就要从飞行系变为陆行系了……<br/>算了，虽然这样脖子会有点酸，但能吃得饱饱的，本身也是一件幸福的事情，不是吗？</p><p><br/></p><p style="text-align: center;"><img src="/upload/fzzly2/image/20201013/1602584764999999.jpg" title="1602584764999999.jpg" alt="冰糖燕窝技能介绍-游戏公告用.jpg"/></p>
