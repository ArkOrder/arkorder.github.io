                    <h2>誓灵资料：塔纳托斯</h2>
                </div>
                <div class="article-content">
                    <p><strong><span style=";font-family:微软雅黑;font-weight:bold;font-size:14px"><span style="font-family:微软雅黑">【塔纳托斯】</span></span></strong></p><p><span style=";font-family:微软雅黑;font-weight:normal;font-size:14px"><span style="font-family:微软雅黑">塔纳托斯是传说之中的死神，与双子的姐姐修普诺斯一同生活在冥界。</span></span></p><p><span style=";font-family:微软雅黑;font-weight:normal;font-size:14px"><span style="font-family:微软雅黑">她掌管生命的终结，是死亡的代理人。而她的名字也曾被解释为</span>“死亡的愿望”或者“死的本能”。</span></p><p><span style=";font-family:微软雅黑;font-weight:normal;font-size:14px"><span style="font-family:微软雅黑">而无论人类是否拥有这样的愿望，她终究会拜访你的人生。</span></span></p><p><img title="1579139851999999.jpg" alt="【方舟指令】塔纳托斯立绘-20200114.jpg" src="/upload/fzzly2/image/20200116/1579139851999999.jpg"/></p>
