                    <h2>誓灵资料：加雷斯</h2>
                </div>
                <div class="article-content">
                    <p>奥克尼郡国王最年幼的孩子，有“美掌公”之称的圆桌骑士。<br/>加雷斯的外表比真实年龄幼嫩不少，这让她看起来缺少了骑士该有的威严感，连年纪小她许多的加拉哈德都忍不住将她当作小妹那样呵护——她的眼底总是笼罩着一层懵懂的白雾，仿佛她从未长大，王是如此评价的。<br/>“为什么啊！明明我也打败过兄长的……虽然只有一次。”</p><p><br/></p><p style="text-align: center;"><img src="/upload/fzzly2/image/20200916/1600241767999999.jpg" title="1600241767999999.jpg" alt="【方舟指令】加雷斯立绘-横版20200914.jpg"/></p>
