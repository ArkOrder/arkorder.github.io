                    <p><br style="color: rgb(51, 51, 51); font-family: Arial, " pingfang="" hiragino="" sans="" microsoft="" wenquanyi="" micro="" font-size:="" white-space:="" background-color:=""/><br style="color: rgb(51, 51, 51); font-family: Arial, " pingfang="" hiragino="" sans="" microsoft="" wenquanyi="" micro="" font-size:="" white-space:="" background-color:=""/><span style="color: rgb(83, 88, 114);">“多闻”意为颇精通正法。<br style="color: rgb(51, 51, 51); font-family: Arial, " pingfang="" hiragino="" sans="" microsoft="" wenquanyi="" micro="" font-size:="" white-space:="" background-color:=""/>多闻天以福、德闻于四方。又名施财天，是婆罗多的财神。<br style="color: rgb(51, 51, 51); font-family: Arial, " pingfang="" hiragino="" sans="" microsoft="" wenquanyi="" micro="" font-size:="" white-space:="" background-color:=""/>她负责守护北俱芦洲，以夜叉与罗刹为部众，是二十诸天中的第三天王，代表‘风调雨顺’中的‘雨’。</span></p><p><span style="color: rgb(83, 88, 114);"><br/></span></p><p><span style="color: rgb(83, 88, 114);"><img src="/upload/fzzly2/image/20191114/1573696819999999.jpg" title="1573696819999999.jpg" alt="【方舟指令】多闻天立绘-横版20191113.jpg"/></span></p>
