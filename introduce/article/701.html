                    <h2>誓灵资料：玉兔</h2>
                </div>
                <div class="article-content">
                    <p>嫦娥的宠物兔，兼任其监护人。<br/>虽然外表看上去还是孩子，但已经陪伴嫦娥度过了千百年的岁月，甚至是两者之中更成熟的那个。<br/>经常对柔弱的主人溺爱过度，期望着主人能与其他誓灵顺利相处，经常在暗中为她打气。<br/>“你是担忧孩子去学校后交不到朋友的老妈子吗？”<br/>……一针见血的评价，无法反驳。</p><p><br/></p><p style="text-align: center;"><img src="/upload/fzzly2/image/20200812/1597237329999999.jpg" title="1597237329999999.jpg" alt="玉兔横版图透.jpg"/></p>
