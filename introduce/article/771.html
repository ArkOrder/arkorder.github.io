                    <h2>誓灵资料：尼曼</h2>
                </div>
                <div class="article-content">
                    <p>阿瓦隆传说中命运与战争的三女神之一，拥有预言灾厄战乱的能力。<br style="color: rgb(51, 51, 51); font-family: Arial, &quot;PingFang SC&quot;, &quot;Hiragino Sans GB&quot;, &quot;Microsoft YaHei&quot;, &quot;WenQuanYi Micro Hei&quot;, sans-serif; font-size: 14px; white-space: normal; background-color: rgb(255, 255, 255);"/>神秘端庄的夜行少女亦或是战场上空尖啸盘旋的乌鸦，都是她的化身。<br style="color: rgb(51, 51, 51); font-family: Arial, &quot;PingFang SC&quot;, &quot;Hiragino Sans GB&quot;, &quot;Microsoft YaHei&quot;, &quot;WenQuanYi Micro Hei&quot;, sans-serif; font-size: 14px; white-space: normal; background-color: rgb(255, 255, 255);"/>“厌恶战争，厌恶命运的必然，却宿命般成为战争的预报者。”<br style="color: rgb(51, 51, 51); font-family: Arial, &quot;PingFang SC&quot;, &quot;Hiragino Sans GB&quot;, &quot;Microsoft YaHei&quot;, &quot;WenQuanYi Micro Hei&quot;, sans-serif; font-size: 14px; white-space: normal; background-color: rgb(255, 255, 255);"/>尼曼只想知道，世界如何才能获得真正的平静。</p><p><br/></p><p style="text-align: center;"><img src="/upload/fzzly2/image/20201124/1606209210999999.jpg" title="1606209210999999.jpg" alt="【方舟指令】尼曼立绘-横版20201120.jpg"/></p>
