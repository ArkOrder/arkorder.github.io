                    <h2>誓灵资料：阿波罗</h2>
                </div>
                <div class="article-content">
                    <p>阿波罗是众神之王宙斯与泰坦女神勒托的孩子，光明、预言、音乐和医药之神，与阿尔忒弥斯一同被称为日月双子神。虽然阿波罗是妹妹，但比作为姐姐的阿尔忒弥斯更有成熟女性的魅力，处事也更为沉稳。<br/>由于勒托并不是一个好母亲，双子神几乎是相依为命长大的，阿波罗也因此极度地重视着阿尔忒弥斯。<br/>处女神一旦破誓，就会丧失神格，为了避免这种情况的发生，阿波罗一直暗中监视着姐姐的感情生活……<br/>“客观地讲，这不就是偷窥狂吗？”</p><p><br/></p><p style="text-align: center;"><img src="/upload/fzzly2/image/20200928/1601264286999999.jpg" title="1601264286999999.jpg" alt="阿波罗横版图透.jpg"/></p>
