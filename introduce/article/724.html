                    <h2>誓灵资料：独角兽</h2>
                </div>
                <div class="article-content">
                    <p>西境神话的守护者，为了维持神话历史的秩序而不停奔波。<br/>平时生活在更高维度的世界，是极少数不受时间轴影响的存在——虽然听起来非常不得了，但日常状态的独角兽其实和一般的孩子没什么区别，喜欢云朵般柔软的床、被人摸头、姜饼小人和糖果。<br/>当然，作为誓灵被降维召唤后，新增了一个苦恼：蛀牙！</p><p><br/></p><p style="text-align: center;"><img src="/upload/fzzly2/image/20200916/1600241727999999.jpg" title="1600241727999999.jpg" alt="【方舟指令】独角兽立绘-横版20200915.jpg"/></p>
