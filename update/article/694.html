                    <h2>《方舟指令》7月23日维护公告</h2>
                </div>
                <div class="article-content">
                    <p><span style="color: rgb(83, 88, 114);">致诸位御灵士：<br/>奥利吉奈尔区誓灵协会将于<span style="color: rgb(192, 0, 0);">7月23日（周四）9:00~11:00</span>对以下服务器进行<span style="color: rgb(192, 0, 0);">2小时</span>的升级维护。<br/>维护期间将无法进入游戏，还请各位御灵士做好下线准备， 感谢各位御灵士的理解和支持。<br/><br/>◢维护服务器◣<br/>全体iOS服务器、全体安卓服务器<br/><br/>◢维护补偿◣<br/>体力×400<br/>金币×1300<br/><br/>◢维护内容◣<br/><span style="color: rgb(11, 83, 190);">■【自律派遣】功能优化</span><br/>更新后，将实装以下优化：<br/>1.支持主线挑战关卡的自律派遣（进行派遣时会消耗每日挑战次数）。<br/>2.自律派遣可以获得誓灵羁绊。<br/><br/><span style="color: rgb(11, 83, 190);">★ 修复：</span><br/>1、修复幸运白兔副本挑战次数超过2位数后显示不全的问题</span></p>
