            <h2>誓灵资料：秘藏的冥黯之主——海拉</h2>
        </div>
        <div class="article-content">
            <p><span style="font-size: 16px; color: rgb(83, 88, 114);">她是海姆冥界的女王，也是被奥丁所禁锢的囚人。</span></p><p><span style="font-size: 16px; color: rgb(83, 88, 114);">她以铁腕管理着阴森可怕的宫殿，却也有着纯洁无瑕的可爱面容。</span></p><p><span style="font-size: 16px; color: rgb(83, 88, 114);">无论是平凡地逝世还是壮烈地牺牲的人，灵魂归于冥府之处，她都一视同仁地收留。</span></p><p><span style="font-size: 16px; color: rgb(83, 88, 114);">当光明之神死后，接纳了巴德尔灵魂的海拉傲然拒绝其还给奥丁。</span></p><p><span style="font-size: 16px; color: rgb(83, 88, 114);">“巴德尔已经是我的朋友了哦！”海拉展露着天使般的笑容如此宣言。</span></p><p><span style="font-size: 16px; color: rgb(83, 88, 114);">御灵士大人，愿意成为她的朋友吗？</span></p><p><img src="https://cms-imgstatic-fzzly.mingchaoyouxi.com/upload/fzzly/image/20181226/1545822934999999.jpg" title="1545822934999999.jpg" alt="【M21】海拉立绘-20181226(2).jpg"/></p><p><br/></p>
