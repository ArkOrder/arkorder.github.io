            <h2>誓灵资料：金牛座</h2>
        </div>
        <div class="article-content">
            <p><span style="color: rgb(83, 88, 114);">金牛座是北半球冬季夜空上最大、最显著的星座之一。<br style="color: rgb(51, 51, 51); font-family: Arial, &quot;PingFang SC&quot;, &quot;Hiragino Sans GB&quot;, &quot;Microsoft YaHei&quot;, &quot;WenQuanYi Micro Hei&quot;, sans-serif; font-size: 14px; white-space: normal; background-color: rgb(255, 255, 255);"/>其中橙红色的毕宿五是天空上少数的一等星之一。<br style="color: rgb(51, 51, 51); font-family: Arial, &quot;PingFang SC&quot;, &quot;Hiragino Sans GB&quot;, &quot;Microsoft YaHei&quot;, &quot;WenQuanYi Micro Hei&quot;, sans-serif; font-size: 14px; white-space: normal; background-color: rgb(255, 255, 255);"/>毕宿亮星排列呈V字形结构，又称为金牛座V字，这就是Taurus招牌的v字动作哦！<br style="color: rgb(51, 51, 51); font-family: Arial, &quot;PingFang SC&quot;, &quot;Hiragino Sans GB&quot;, &quot;Microsoft YaHei&quot;, &quot;WenQuanYi Micro Hei&quot;, sans-serif; font-size: 14px; white-space: normal; background-color: rgb(255, 255, 255);"/>金牛座有着许多著名的星团与星云。闪闪发光的耀眼之物也是她的最爱。<br style="color: rgb(51, 51, 51); font-family: Arial, &quot;PingFang SC&quot;, &quot;Hiragino Sans GB&quot;, &quot;Microsoft YaHei&quot;, &quot;WenQuanYi Micro Hei&quot;, sans-serif; font-size: 14px; white-space: normal; background-color: rgb(255, 255, 255);"/>对于她来说比起星光更加闪耀的东西，会是什么呢？</span></p><p><span style="color: rgb(83, 88, 114);"><br/></span></p><p><span style="color: rgb(83, 88, 114);"><img src="/upload/fzzly/image/20190523/1558582493999999.jpg" title="1558582493999999.jpg" alt="【方舟指令】金牛座立绘-横版20190520 (2).jpg"/></span></p>
