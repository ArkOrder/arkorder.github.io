            <p><span style="color: rgb(83, 88, 114); font-size: 16px;">北欧神话中的巨人——蒂阿兹，来迎接挑战了！</span></p><p><span style="color: rgb(83, 88, 114); font-size: 16px;">曾经参与过一位不愿意透露姓名的洛基企划的伊登绑票事件，然后被阿斯加德的诸神狠狠教训了一顿。</span></p><p><span style="color: rgb(83, 88, 114); font-size: 16px;">对此蒂阿兹表示：打群架真开心！</span></p><p><span style="color: rgb(83, 88, 114); font-size: 16px;">虽然热衷于挑战的她惹下了不少麻烦，但也因为率直的性格拥有很多朋友。</span></p><p><span style="color: rgb(83, 88, 114); font-size: 16px;">御灵士大人愿意和她一起，迎接更多的挑战吗？</span></p><p><img src="https://cms-imgstatic-fzzly.mingchaoyouxi.com/upload/fzzly/image/20190102/1546425064999999.jpg" title="1546425064999999.jpg" alt="蒂阿兹立绘-横版-20181229(1).jpg"/></p>
