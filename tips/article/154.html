            <h2>誓灵资料：维达</h2>
        </div>
        <div class="article-content">
            <p><span style="color: rgb(83, 88, 114);">森林之子维达，不灭的自然之力的拟人化。<br style="color: rgb(51, 51, 51); font-family: Arial, &quot;PingFang SC&quot;, &quot;Hiragino Sans GB&quot;, &quot;Microsoft YaHei&quot;, &quot;WenQuanYi Micro Hei&quot;, sans-serif; font-size: 14px; white-space: normal; background-color: rgb(255, 255, 255);"/>虽然是个喜欢撒娇的孩子，但是恬静温柔的她，也是大家依赖的对象。<br style="color: rgb(51, 51, 51); font-family: Arial, &quot;PingFang SC&quot;, &quot;Hiragino Sans GB&quot;, &quot;Microsoft YaHei&quot;, &quot;WenQuanYi Micro Hei&quot;, sans-serif; font-size: 14px; white-space: normal; background-color: rgb(255, 255, 255);"/>对于维达来说，剑柄并不只是沉重的负担，也是可以架向平和的桥梁。<br style="color: rgb(51, 51, 51); font-family: Arial, &quot;PingFang SC&quot;, &quot;Hiragino Sans GB&quot;, &quot;Microsoft YaHei&quot;, &quot;WenQuanYi Micro Hei&quot;, sans-serif; font-size: 14px; white-space: normal; background-color: rgb(255, 255, 255);"/>所以御灵士大人会选择保护撒娇的她，还是被森林之神所庇佑呢？&nbsp;</span></p><p><span style="color: rgb(83, 88, 114);"><img src="https://cms-imgstatic-fzzly.mingchaoyouxi.com/upload/fzzly/image/20190424/1556077932999999.jpg" title="1556077932999999.jpg" alt="【方舟指令】维达立绘-横版20190417.jpg"/></span></p>
