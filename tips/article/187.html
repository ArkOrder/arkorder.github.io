        <div class="article-content">
            <p><span style="color: rgb(83, 88, 114);">在孟菲斯的传说之中，普塔作为统治神，一直位列至尊。<br style="color: rgb(51, 51, 51); font-family: Arial, &quot;PingFang SC&quot;, &quot;Hiragino Sans GB&quot;, &quot;Microsoft YaHei&quot;, &quot;WenQuanYi Micro Hei&quot;, sans-serif; font-size: 14px; white-space: normal; background-color: rgb(255, 255, 255);"/>但是在赫里奥波里斯的传说之中，她却渐渐演变成为工匠与艺术家的保护者。<br style="color: rgb(51, 51, 51); font-family: Arial, &quot;PingFang SC&quot;, &quot;Hiragino Sans GB&quot;, &quot;Microsoft YaHei&quot;, &quot;WenQuanYi Micro Hei&quot;, sans-serif; font-size: 14px; white-space: normal; background-color: rgb(255, 255, 255);"/>但是对于普塔来说，唯一重要的事情就是塞赫美特是否陪在她的身边。</span></p><p><span style="color: rgb(83, 88, 114);"><br/></span></p><p><span style="color: rgb(83, 88, 114);"><img src="/upload/fzzly/image/20190604/1559633501999999.jpg" title="1559633501999999.jpg" alt="【方舟指令】普塔立绘-横版20190531.jpg"/></span></p>
