            <h2>誓灵资料：酒吞童子</h2>
        </div>
        <div class="article-content">
            <p><span style="color: rgb(83, 88, 114);">她生在平安朝代，是震撼京都的著名妖怪。<br style="color: rgb(51, 51, 51); font-family: Arial, &quot;PingFang SC&quot;, &quot;Hiragino Sans GB&quot;, &quot;Microsoft YaHei&quot;, &quot;WenQuanYi Micro Hei&quot;, sans-serif; font-size: 14px; white-space: normal; background-color: rgb(255, 255, 255);"/>身为大江山的首领，她带领着一群恶鬼私自修建了铁铸的宫殿，<br style="color: rgb(51, 51, 51); font-family: Arial, &quot;PingFang SC&quot;, &quot;Hiragino Sans GB&quot;, &quot;Microsoft YaHei&quot;, &quot;WenQuanYi Micro Hei&quot;, sans-serif; font-size: 14px; white-space: normal; background-color: rgb(255, 255, 255);"/>晚上潜入富豪家中偷窃财宝，放歌纵酒，每日逍遥。<br style="color: rgb(51, 51, 51); font-family: Arial, &quot;PingFang SC&quot;, &quot;Hiragino Sans GB&quot;, &quot;Microsoft YaHei&quot;, &quot;WenQuanYi Micro Hei&quot;, sans-serif; font-size: 14px; white-space: normal; background-color: rgb(255, 255, 255);"/>世人形容她“无恶不作”而酒吞觉得自己只是“无乐不作”。<br style="color: rgb(51, 51, 51); font-family: Arial, &quot;PingFang SC&quot;, &quot;Hiragino Sans GB&quot;, &quot;Microsoft YaHei&quot;, &quot;WenQuanYi Micro Hei&quot;, sans-serif; font-size: 14px; white-space: normal; background-color: rgb(255, 255, 255);"/>那么，御灵士大人要和酒吞一起倾杯作乐吗？ </span></p><p><span style="color: rgb(83, 88, 114);"><img src="https://cms-imgstatic-fzzly.mingchaoyouxi.com/upload/fzzly/image/20190320/1553082476999999.jpg" title="1553082476999999.jpg" alt="【方舟指令】酒吞童子立绘-横版20190319.jpg"/></span></p>
