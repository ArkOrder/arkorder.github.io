            <p><span style="color: rgb(83, 88, 114);">&nbsp;</span><span style="color: rgb(83, 88, 114);">Aries——黄道第一星座白羊座。代表初始的她，亦代表春天植物破土而出之形。在古希腊时春分又名“白羊宫第一点”，她也曾备受大家的瞩目。不过在春分点移至双鱼座以后就稍显落寞……不过，她也依然在努力闪耀着自己的光芒哦！&nbsp;</span></p><p><span style="color: rgb(83, 88, 114);"><img src="https://cms-imgstatic-fzzly.mingchaoyouxi.com/upload/fzzly/image/20190416/1555410664999999.jpg" title="1555410664999999.jpg" alt="【方舟指令】白羊座立绘-横版20190416.jpg"/></span></p><p><br/></p>
