        <div class="article-content">
            <p><a target="_blank" render="ext" suda-uatrack="key=topic_click&amp;value=click_topic" class="a_topic" extra-data="type=topic" href="https://s.weibo.com/weibo?q=%23%E5%87%A4%E5%87%B0-%E7%A8%9A%E7%BE%BD%23&from=default" style="color: rgb(33, 125, 173); text-decoration-line: none; -webkit-tap-highlight-color: rgba(0, 0, 0, 0); font-family: Arial, &quot;PingFang SC&quot;, &quot;Hiragino Sans GB&quot;, &quot;Microsoft YaHei&quot;, &quot;WenQuanYi Micro Hei&quot;, sans-serif; font-size: 14px; white-space: normal; background-color: rgb(255, 255, 255);"></a><span style="color: rgb(83, 88, 114);">凤兮，出于东方君子之国，翱翔四海之外，过昆仑、饮砥柱，濯羽弱水，暮宿风穴，见则天下大安宁。<br style="color: rgb(51, 51, 51); font-family: Arial, &quot;PingFang SC&quot;, &quot;Hiragino Sans GB&quot;, &quot;Microsoft YaHei&quot;, &quot;WenQuanYi Micro Hei&quot;, sans-serif; font-size: 14px; white-space: normal; background-color: rgb(255, 255, 255);"/><br style="color: rgb(51, 51, 51); font-family: Arial, &quot;PingFang SC&quot;, &quot;Hiragino Sans GB&quot;, &quot;Microsoft YaHei&quot;, &quot;WenQuanYi Micro Hei&quot;, sans-serif; font-size: 14px; white-space: normal; background-color: rgb(255, 255, 255);"/>在蛋壳的狭缝之中好奇张望的时候，她还不知道这个世界对她有着多么大的期待。<br style="color: rgb(51, 51, 51); font-family: Arial, &quot;PingFang SC&quot;, &quot;Hiragino Sans GB&quot;, &quot;Microsoft YaHei&quot;, &quot;WenQuanYi Micro Hei&quot;, sans-serif; font-size: 14px; white-space: normal; background-color: rgb(255, 255, 255);"/>“我一定会守护好这一片美丽的土地”，这或许就是身为凤凰的本能吧。</span></p><p><span style="color: rgb(83, 88, 114);"><br/></span></p><p><span style="color: rgb(83, 88, 114);"><img src="/upload/fzzly/image/20190531/1559283043999999.jpg" title="1559283043999999.jpg" alt="【方舟指令】凤凰-稚羽立绘-横版20190529.jpg"/></span></p>
