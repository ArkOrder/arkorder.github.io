            <p><span style="color: rgb(83, 88, 114);">她是智慧之泉泉水的主人，象征着知识与智慧。</span></p><p><span style="color: rgb(83, 88, 114);">她曾为了神域的和平作为人质与海尼尔相伴前往异乡，在旅途之中结下了深刻的友谊。</span></p><p><span style="color: rgb(83, 88, 114);">也曾为了在命运的黄昏到来之前奋力一搏而回到阿斯加德奉献自己最后的智慧。</span></p><p><span style="color: rgb(83, 88, 114);">密米尔深知智慧所带来的能力与责任，而她现在愿意为了御灵士大人，再次承担起知识的重负。</span></p><p><img src="https://cms-imgstatic-fzzly.mingchaoyouxi.com/upload/fzzly/image/20190404/1554379600999999.jpg" title="1554379600999999.jpg" alt="【方舟指令】密米尔立绘-横版20190404.jpg"/></p>
