        <div class="article-content">
            <p><span style="color: rgb(83, 88, 114);">她知晓天下所有鬼怪的名字、形貌和驱除的方术，所以从很早开始，就被当做驱鬼的神兽和祥瑞来供奉。她所记录的《白泽图》一书曾非常流行，是九霄最早成名的美少女畅销书作家！不仅是所著的书籍到了几乎人手一册的程度，本人的照片也被张贴在各家各户，对此白泽表示：请把周边出得可爱一些！</span></p><p><img src="https://cms-imgstatic-fzzly.mingchaoyouxi.com/upload/fzzly/image/20190129/1548760395999999.jpg" title="1548760395999999.jpg" alt="【方舟指令】白泽立绘-横版20190124.jpg"/></p>
