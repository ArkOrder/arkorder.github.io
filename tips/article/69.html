            <p><span style="color: rgb(83, 88, 114);">八千多年前，九霄面临重大危机的时刻，为了拯救延续氏族生存的危机，华胥站了出来——</span></p><p><span style="color: rgb(83, 88, 114);">从华胥到华夏，她带领远古先民们不断的游徒，足迹遍及黄河流域。曾经荒芜的土地，也在她所创造的渔猎、农耕等文化下不断变化发展，成为了丰饶的居所。终于卸下一切重担，悠悠地度过千年时光的华胥会用手中的毛笔描绘出怎样的画卷呢？就由御灵士大人亲自去见证吧~</span></p><p><img src="https://cms-imgstatic-fzzly.mingchaoyouxi.com/upload/fzzly/image/20190129/1548728790999999.jpg" title="1548728790999999.jpg" alt="【方舟指令】华胥立绘02-横版20190124.jpg"/></p><p><br/></p>
