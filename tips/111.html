            <h2>誓灵资料：鵺</h2>
        </div>
        <div class="article-content">
            <p><span style="color: rgb(83, 88, 114);">鵺出现于《平家物语》当中，据闻鵺的叫声像虎鸫，被认为是不祥的叫声。<br style="color: rgb(51, 51, 51); font-family: Arial, &quot;PingFang SC&quot;, &quot;Hiragino Sans GB&quot;, &quot;Microsoft YaHei&quot;, &quot;WenQuanYi Micro Hei&quot;, sans-serif; font-size: 14px; white-space: normal; background-color: rgb(255, 255, 255);"/>她喜欢在夜间散步，却因为不详的声音被用箭从喜欢的御所清凉殿所驱逐。<br style="color: rgb(51, 51, 51); font-family: Arial, &quot;PingFang SC&quot;, &quot;Hiragino Sans GB&quot;, &quot;Microsoft YaHei&quot;, &quot;WenQuanYi Micro Hei&quot;, sans-serif; font-size: 14px; white-space: normal; background-color: rgb(255, 255, 255);"/>因此，她也常常为自己不够可爱而感到烦恼，总是把自己藏进宽大的帽子里……<br style="color: rgb(51, 51, 51); font-family: Arial, &quot;PingFang SC&quot;, &quot;Hiragino Sans GB&quot;, &quot;Microsoft YaHei&quot;, &quot;WenQuanYi Micro Hei&quot;, sans-serif; font-size: 14px; white-space: normal; background-color: rgb(255, 255, 255);"/>御灵士大人会为这样的鵺创造一个可以安心散步的容身之处吗？</span></p><p><span style="color: rgb(83, 88, 114);"><img src="https://cms-imgstatic-fzzly.mingchaoyouxi.com/upload/fzzly/image/20190320/1553082424999999.jpg" title="1553082424999999.jpg" alt="【方舟指令】鵺立绘-横版20190319.jpg"/></span></p>
