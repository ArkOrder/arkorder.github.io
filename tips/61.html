            <h2>誓灵资料：静谧的号角——摩羯座</h2>
        </div>
        <div class="article-content">
            <p><span style="color: rgb(83, 88, 114);">摩羯座——Capricornus，她的名字来自两千多年前冬至日太阳直射到南回归线（Capricorni tropicus）时，是处在黄道十二宫的摩羯宫位置。</span></p><p><span style="color: rgb(83, 88, 114);">虽然随着地球自转轴的岁差，现在冬至点太阳的位置已经转移至射手座，不过她也依然在天空，为御灵士大人引导着方向。</span></p><p><span style="color: rgb(83, 88, 114);">就算并没有显眼的亮星，就算没有什么有趣的星体，就算在广阔的宇宙中有些不太起眼……但是在黑暗的夜晚，只要抬起头，她清晰的轮廓会一直陪着您的哦。</span></p><p><img src="https://cms-imgstatic-fzzly.mingchaoyouxi.com/upload/fzzly/image/20190121/1548069566999999.jpg" title="1548069566999999.jpg" alt="摩羯座立绘-20190118(3).jpg"/></p>
