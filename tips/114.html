            <h2>誓灵资料：双鱼座</h2>
        </div>
        <div class="article-content">
            <p><span style="color: rgb(83, 88, 114);">在广阔的星空之中,双鱼座虽然是较大的星座，但组成星座的恒星都很暗，所以并不是特别起眼的星座。<br style="color: rgb(51, 51, 51); font-family: Arial, &quot;PingFang SC&quot;, &quot;Hiragino Sans GB&quot;, &quot;Microsoft YaHei&quot;, &quot;WenQuanYi Micro Hei&quot;, sans-serif; font-size: 14px; white-space: normal; background-color: rgb(255, 255, 255);"/>作为誓灵的Pisces有着宽大包容的温和性格，却也会在某些方面稍显弱气。<br style="color: rgb(51, 51, 51); font-family: Arial, &quot;PingFang SC&quot;, &quot;Hiragino Sans GB&quot;, &quot;Microsoft YaHei&quot;, &quot;WenQuanYi Micro Hei&quot;, sans-serif; font-size: 14px; white-space: normal; background-color: rgb(255, 255, 255);"/>不过，这并不代表御灵士大人就可以随意触怒双鱼座了哦！<br style="color: rgb(51, 51, 51); font-family: Arial, &quot;PingFang SC&quot;, &quot;Hiragino Sans GB&quot;, &quot;Microsoft YaHei&quot;, &quot;WenQuanYi Micro Hei&quot;, sans-serif; font-size: 14px; white-space: normal; background-color: rgb(255, 255, 255);"/>越是温柔的人，真正生气起来的时候就越加可怕呢……<br style="color: rgb(51, 51, 51); font-family: Arial, &quot;PingFang SC&quot;, &quot;Hiragino Sans GB&quot;, &quot;Microsoft YaHei&quot;, &quot;WenQuanYi Micro Hei&quot;, sans-serif; font-size: 14px; white-space: normal; background-color: rgb(255, 255, 255);"/>那一天，星座们回想起了被本子制裁的恐惧……</span></p><p><span style="color: rgb(83, 88, 114);"><img src="https://cms-imgstatic-fzzly.mingchaoyouxi.com/upload/fzzly/image/20190321/1553171486999999.jpg" title="1553171486999999.jpg" alt="【方舟指令】双鱼座立绘-横版20190319.jpg"/></span></p>
