        <div class="article-content">
            <p><span style="color: rgb(83, 88, 114);">即便一个心地纯洁的人，一个不忘在夜间祈祷的人，<br style="color: rgb(51, 51, 51); font-family: Arial, "PingFang SC", "Hiragino Sans GB", "Microsoft YaHei", "WenQuanYi Micro Hei", sans-serif; font-size: 14px; white-space: normal; background-color: rgb(255, 255, 255);"/>也难免在乌头草盛开的月圆之夜变身为狼。<br style="color: rgb(51, 51, 51); font-family: Arial, "PingFang SC", "Hiragino Sans GB", "Microsoft YaHei", "WenQuanYi Micro Hei", sans-serif; font-size: 14px; white-space: normal; background-color: rgb(255, 255, 255);"/>月色使她混乱，却也赋予她更加强大的力量。<br style="color: rgb(51, 51, 51); font-family: Arial, "PingFang SC", "Hiragino Sans GB", "Microsoft YaHei", "WenQuanYi Micro Hei", sans-serif; font-size: 14px; white-space: normal; background-color: rgb(255, 255, 255);"/>这份力量会用来破坏还是守护，就取决于御灵士大人了~ </span></p><p><span style="color: rgb(83, 88, 114);"><img src="https://cms-imgstatic-fzzly.mingchaoyouxi.com/upload/fzzly/image/20190307/1551931374999999.jpg" title="1551931374999999.jpg" alt="【方舟指令】狼人月夜立绘-横版20190304.jpg"/></span></p>
