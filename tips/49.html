            <h2>誓灵资料：旖旎月之使——塞勒涅</h2>
        </div>
        <div class="article-content">
            <p><span style="color: rgb(83, 88, 114);">她拉动的月车在夜空中飞驰，当白昼来临时消失于欧申纳斯中。&nbsp;</span></p><p><span style="color: rgb(83, 88, 114);">在奥林匹斯的传说中，塞勒涅与赫利俄斯每天轮流驾车从天空经过，形成昼夜交替。</span></p><p><span style="color: rgb(83, 88, 114);">管理着夜色的塞勒涅喜欢欣赏如月色般安静柔和的睡颜，却也经常在一个人醒着的时间感到寂寞。</span></p><p><span style="color: rgb(83, 88, 114);">今后的夜晚，御灵士大人会陪伴在她的身边吗？</span></p><p><img src="https://cms-imgstatic-fzzly.mingchaoyouxi.com/upload/fzzly/image/20190102/1546427384999999.jpg" title="1546427384999999.jpg" alt="塞勒涅立绘-横版-20181229(1).jpg"/></p>
