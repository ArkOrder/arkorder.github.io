            <p><span style="color: rgb(83, 88, 114);">她是凯尔特神话中的命运与战争的三女神之一，拥有着强大的力量。</span></p><p><span style="color: rgb(83, 88, 114);">她在轮回中一次又一次地转世重生，失去了所有的记忆，唯一拥有的本能只有“战斗”与“愤怒”。</span></p><p><span style="color: rgb(83, 88, 114);">现在她将自己的名字——“玛查”中所寓意的唯一本能奉献予您。</span></p><p><span style="color: rgb(83, 88, 114);">而御灵士大人会用怎样的未来，去填补她记忆的空白呢？</span></p><p><img src="https://cms-imgstatic-fzzly.mingchaoyouxi.com/upload/fzzly/image/20190109/1547038421999999.jpg" title="1547038421999999.jpg" alt="玛查立绘-20190107(1).jpg"/></p>
